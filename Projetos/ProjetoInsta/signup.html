<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Faça seu cadastro - hznstagram</title>
</head>
<body>
  
  <div id="wrapper">

  <div id="container-signup">

    <div class="column">
      <div class="login-panel">
        <div class="logo">
          <img class="logo-img" src="assets/img/logo.png" alt="logo do hznstagram">
        </div>

        <div class="message">
          <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
        </div>

        <button class="cta-button">
          Entrar com Facebook
        </button>

        <div class="divisor-container">
        <div class="line"></div>
        <div class="divisor-tag">ou</div>
        <div class="line"></div>
        </div>

        <form>
         <input placeholder="Número de celular ou email" type="text" name="email">
         <input placeholder="Nome completo" type="text" name="name">
         <input placeholder="Nome de usuario" type="text" name="username">
         <input type="password" name="password" placeholder="Senha">

         <input type="submit" value="Entrar">
      </form>
      </div>

      <div class="singup-panel">
        <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
      </div>

      <div class="get-app">
        Obtenha o aplicativo.
        <div class="app-links">
          <a href="#">
            <img src="assets/img/appstore.png" alt="Baixar na App Store">
          </a>
          <a href="#">
            <img src="assets/img/googleplay.png" alt="Baixar na Google Play">
          </a>
        </div>

      </div>
    </div>

  </div>
  <footer>
    <div class="footer-inner">
      <a href="#">about us</a>
      <a href="#">support</a>
      <a href="#">blog</a>
      <a href="#">press</a>
      <a href="#">api</a>
      <a href="#">jobs</a>
      <a href="#">privacy</a>
      <a href="#">terms</a>
      <a href="#">directory</a>
      <a href="#">profiles</a>
      <a href="#">hashtags</a>
      <a href="#">language</a>
      <div class="text-small">@ 2022 Instagram</div>
    </div>
  </footer>
  </div>

</body>
</html>
